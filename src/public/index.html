<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.2/immutable.min.js"></script>
    <link rel="stylesheet" href="./assets/stylesheets/index.css" />
    <title>Mars Dashboard</title>  </head>

  <body>
    <header>Mars Rover Dashboard</header>
    <main id="main">
      <h1 id="head" style="text-align:center"></h1>
      <input id="radio1" type="radio" name="css-tabs" onclick="getData('apod', 'content1')" checked>
      <input id="radio2" type="radio" name="css-tabs" onclick="getData('curiosity', 'content2')">
      <input id="radio3" type="radio" name="css-tabs" onclick="getData('opportunity', 'content3')">
      <input id="radio4" type="radio" name="css-tabs" onclick="getData('spirit', 'content4')">
      <div id="tabs">
        <label id="tab1" for="radio1">Home</label>
        <label id="tab2" for="radio2">Curiosity</label>
        <label id="tab3" for="radio3">Opportunity</label>
        <label id="tab4" for="radio4">Spirit</label>
      </div>
      <div class="slideshow-container">

          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img class="images" id="img-1" />
            <div class="text" id="img-data-1">Caption Text</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img class="images" id="img-2" />
            <div class="text" id="img-data-2">Caption Two</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img class="images" id="img-3" />
            <div class="text" id="img-data-3">Caption Three</div>
          </div>
  
        </div>   
        <br>
  
        <div style="text-align:center" class="dots">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>
      <div id="content">
          <section id="content1">
          </section>
        <section id="content2">
        </section> 
        <section id="content3">
        </section>
        <section id="content4">
        </section>
      </div>
        
        <script>
        var slideIndex = 0;
        showSlides();
        
        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
        </script>
    </main>
    <footer id="footer">Mars Dashboard project</footer>
  </body>
  <script src="/client.js"></script>
  <script>
    document.getElementById("radio1").click();
  </script>
</html>
